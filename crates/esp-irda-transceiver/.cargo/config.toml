[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor --partition-table partitions.csv"

[env]
ESP_LOG = "INFO"

[build]
rustflags = [
    "-Clink-arg=-nostartfiles",
    "-Clink-arg=-Tlinkall.x",
    "-Zstack-protector=all",
]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["alloc", "core"]
