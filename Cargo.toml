[package]
name = "esp-aranya"
version = "0.1.0"
edition = "2021"

[dependencies]
esp-backtrace = { version = "0.14.2", features = [
    "esp32",
    "exception-handler",
    "panic-handler",
    "println",
]}

esp-hal = { version = "0.22.0", features = [
    "esp32",
] }
esp-println = { version = "0.12.0", features = ["esp32", "log"] }
log = { version = "0.4.21" }
esp-alloc = { version = "0.5.0" }
embedded-io = "0.6.1"

embedded-io-async = "0.6.1"
embassy-net = { version = "0.4.0", features = [ "tcp", "udp", "dhcpv4", "medium-ethernet"] }

esp-wifi = { version = "0.11.0", default-features=false, features = [
    "esp32",
    "utils",
    "wifi",
    "esp-alloc",
    "log",
] }
heapless = { version = "0.8.0", default-features = false }
smoltcp = { version = "0.11.0", default-features = false, features = [
    "medium-ethernet",
    "proto-dhcpv4",
    "proto-igmp",
    "proto-ipv4",
    "socket-dhcpv4",
    "socket-icmp",
    "socket-raw",
    "socket-tcp",
    "socket-udp",
] }
embassy-executor = { version = "0.6.0",  features = [
    "nightly",
] }
embassy-time     = { version = "0.3.1",  features = ["generic-queue-8"] }
esp-hal-embassy  = { version = "0.5.0",  features = ["esp32"] }
static_cell      = { version = "2.1.0", features = ["nightly"] }
enumset = "1.1.5"
edge-dhcp = "0.3.0"
edge-nal = "0.3.0"
edge-nal-embassy = "0.3.0"
critical-section = "1.2.0"
embedded-sdmmc = "0.8.1"
embedded-hal-bus = "0.2.0"
owo-colors = "4.1.0"
embedded-hal = "1.0.0"
ciborium = { version = "0.2.2", default-features = false }
getrandom = { version = "0.2.15", features = ["custom"] }
postcard = { version = "1.0.10", default-features = false, features = ["alloc"] }
serde = { version = "1.0.205", default-features = false, features = ["alloc"] }
aranya-runtime = "0.3.0"
aranya-policy-vm = "0.3.1"
aranya-crypto = "0.2.1"

[build-dependencies]
ron = "0.8.1"
serde = {version = "1.0.215", features = ["derive"] }
aranya-policy-lang = "0.1.0"
aranya-policy-compiler = "0.3.0"
aranya-policy-vm = "0.3.1"
ciborium = { version = "0.2.2", default-features = false }
aranya-runtime = "0.3.0"
aranya-envelope-ffi = "0.3.0"
aranya-crypto-ffi = "0.3.0"
aranya-device-ffi = "0.3.0"
aranya-crypto = "0.2.1"
aranya-idam-ffi = "0.3.0"
aranya-perspective-ffi = "0.3.0"

[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units = 1        # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false
